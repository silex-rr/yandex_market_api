# mongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ym_api

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.request.queue=request.queue
rabbitmq.request.deadQueue=request.deadQueue
rabbitmq.request.exchange=request.exchange
rabbitmq.request.routingKey=request.routingKey

spring.freemarker.expose-request-attributes=true

# INTERNATIONALIZATION
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8